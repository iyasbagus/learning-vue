<!DOCTYPE html>
<html>

<head>
    <title>If Else Vue</title>
</head>

<body>
    <div id="app">
        <span v-if="tampil">
            {{message}}
        </span>
        <span v-else>
            message tidak tampil
        </span>

        <div v-if="nilai >= 10">
            nilai kamu sempura
        </div>
        <div v-else-if="nilai >= 8  && nilai <= 9">
            nilai kamu bagus
        </div>
        <div v-else>
            Remedial
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    message: "hello world",
                    tampil: true,
                    nilai : 9
                }
            },
        }).mount('#app')
    </script>
</body>

</html>
