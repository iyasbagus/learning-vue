<!DOCTYPE html>
<html>

<head>
    <title>V-Show</title>
</head>

<body>
    <div id="app">
        <div v-show="stateLampu">
            Lampu Hidup
        </div>
        <button @click="toggleLampu">Pencet Saklar</button>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    stateLampu: false,
                }
            },
            methods: {
                toggleLampu() {
                    this.stateLampu = !this.stateLampu
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
