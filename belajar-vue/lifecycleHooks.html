<!DOCTYPE html>
<html>

<head>
    <title>Lifecycle Hooks</title>
</head>

<body>
    <div id="app">
        <input type="text" value="whatever" ref="inputan">
        <br>
        <input type="text" :value="count" ref="hitungan">
        <button @click="count++">Add</button>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    message: 'Hellow World',
                    count: 0
                }
            },
            beforeCreate() {
                //kalian melakukan logic
                console.log(`before create: ${this.message}`)
            },
            created() {
                console.log(`created : ${this.message}`)
                //kalian melakukan logic
            },
            beforeMount() {
                console.log(`before mount : ${this.$refs.inputan}`)
            },
            mounted() {
                console.log(`mounted : ${this.$refs.inputan.value}`)
            },
            beforeUpdate() {
                console.log(`before update : ${this.$refs.hitungan.value}`)
                //kirim email notif bahwa nilai dari count sebelum diubah adalah berapa
            },
            updated() {
                console.log(`updated : ${this.$refs.hitungan.value}`)
                //kirim email notif bahwa nilai dari count setelah berubah adalah berapa
            }
        }).mount('#app')
    </script>
</body>

</html>
