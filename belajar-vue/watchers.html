<!DOCTYPE html>
<html>

<head>
    <title>Watcher</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message">
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    message: ''
                }
            },
            watch: {
                message(newValue, oldValue) {
                    console.log('old value : '+oldValue)
                    console.log('new value : '+newValue)
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
